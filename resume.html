<!DOCTYPE html>

        <script src="js-yaml.min.js"></script>
        <script src="handlebars-v1.3.0.js"></script>
        <script src="swag.js"></script>

        <script id="resume-template" type="text/x-handlebars-template">
            <div class="container">
                <div class="row heading">
                    <div class="col-xs-6">
                        <p class="h1 name">{{name}}</p>
                        {{title}} &mdash; <em>{{location}}</em>
                    </div>
                    <div class="col-xs-6">
                        <p class="text-right">
                            {{#each links}}
                                <a href="{{url}}">{{name}}</a><br>
                            {{/each}}
                        </p>
                    </div>
                </div>
                <hr>
                {{#section objective name="Objective"}}
                    <p>{{this}}</p>
                {{/section}}
                {{#section education name="Education"}}
                    {{#each this}}
                        <p class="school">
                            {{name}}<br>
                            {{location}} &mdash; {{when}}<br>
                            {{degree}} <br>
                            {{#if GPA}}
                                GPA {{GPA}} <br>
                            {{/if}}
                        </p>
                    {{/each}}
                    <div class="coursework clearfix">
                        <strong>Selected Coursework</strong><br>
                        {{#each ../selected_coursework}}
                            <div class="course">
                                {{this}}
                            </div>
                        {{/each}}
                    </div>
                {{/section}}
                {{#section skills name="Skills"}}
                    {{#ul this}}
                        {{name}}: {{items}}<br>
                    {{/ul}}
                {{/section}}
                {{#section experience name="Experience"}}
                    {{#ul this}}
                        {{#if other}}
                            {{#ul items}}
                                {{title}} {{company}} {{when}}
                            {{/ul}}
                        {{else}}
                            {{title}}
                            {{location}}
                            {{when}}
                            {{#ul highlights}}
                                {{this}}
                            {{/ul}}
                        {{/if}}
                    {{/ul}}
                {{/section}}
            </div>
        </script>

        <script id="section-template" type="text/x-handlebars-template">
            <div class="row">
                <div class="col-xs-1 col-fixed">
                    <p>
                        <strong>{{name}}</strong>
                    </p>
                </div>
                <div class="col-xs-10 col-xs-11">
                    {{inner}}
                </div>
            </div>
        </script>

        <script>
            var section_template_source = $("#section-template").html();
            var section_template = Handlebars.compile(section_template_source);

            Handlebars.registerHelper('section', function(inner_context, options) {
                var inner_html = new Handlebars.SafeString(options.fn(inner_context));
                var outer_context = {name: options.hash.name, inner: inner_html};
                return section_template(outer_context);
            });
        </script>

        <script>
            var template_source = $("#resume-template").html();
            var template = Handlebars.compile(template_source);
            var yaml_source = $("#resume-yaml").html();
            var context = jsyaml.load(yaml_source);
            var html = template(context);
            document.write(html);
        </script>
    </head>
    <body>
    </body>
</html>
